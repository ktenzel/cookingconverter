<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cooking Conversions</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Convert measurement</h1>
      <form id="one">
        <div class="form-group">
          <label for="tps">Teaspoons to Tablespoons:</label>
          <input id="tps" class="form-control" type="text">
          <button type="submit" class="btn btn-primary" id="sucessTps">Convert</button>
          <div id="sucessTps"></div>
        </div>
      </form>
      <form id="two">
        <div class="form-group">
          <label for="gal">Gallons to Liters:</label>
          <input id="gal" class="form-control" type="text">
          <button type="submit" class="btn btn-primary" id="sucessGal">Convert</button>
          <div id="sucessGal"></div>
        </div>
      </form>
        <form id="three">
          <div class="form-group">
            <label for="oz">Onuce to Mililiter:</label>
            <input id="oz" class="form-control" type="text">
            <button type="submit" class="btn btn-primary">Convert</button>
            <div id="sucessOz"></div>
          </div>
        </div>
      </form>
  </body>
</html>
